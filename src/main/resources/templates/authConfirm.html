<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>이메일 인증</title>

        <script>
            const loaded = () => {
                if ([[${isConfirm}]]) {
                    alert("인증 성공")
                } else {
                    alert("인증 실패")
